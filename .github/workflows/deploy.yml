name: Deploy to Production

on:
  push:
    branches: [ master ]
  # Removed pull_request trigger - only deploy on merge to master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: |
            set -e
            echo "Current directory: $(pwd)"
            echo "Changing to megyk directory..."
            cd ~/megyk || cd /root/megyk || cd /var/www/html/megyk
            echo "Now in: $(pwd)"
            echo "Listing .scripts folder:"
            ls -la .scripts/
            echo "Running deployment script..."
            bash .scripts/deploy.sh
      
      - name: âœ… Deployment Status
        if: success()
        run: echo "ğŸ‰ Deployment successful!"
      
      - name: âŒ Deployment Failed
        if: failure()
        run: echo "ğŸ’¥ Deployment failed - check logs"
